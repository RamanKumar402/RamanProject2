version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:14  # Use the desired Node.js version
        ports:
          - 22:22  # Expose port 22 on the container
    steps:
      - checkout  # Pull down the code from the repository
      - run:
          name: Install Dependencies
          command: |
            npm install
            mkdir /tmp/artifacts;

      - store_artifacts:
          path: /tmp/artifacts

      - add_ssh_keys:
          fingerprints:
            - "ssh-rsa  admin@admins-MacBook-Pro.local"

      - run:
          name: Deploy via SSH
          command: |
            ssh -o StrictHostKeyChecking=no -p 22 admin@192.168.1.45 "mkdir -p /Users/admin/projects/deploy && cd /Users/admin/projects/deploy && git clone <YOUR_GIT_REPO_URL> . && git pull origin main && npm install && npm start"
